name: Deploy Next.js

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Deploy
      run: |
          cd /var/www/frontend
          git pull origin master
          npm install
          npm run build
          pm2 restart frontend
      
